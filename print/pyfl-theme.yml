extends: default-for-print

page:
  margin: [18mm, 17mm, 18mm, 16mm]
  margin-inner: 17mm
  margin-outer: 16mm
  numbering:
    start-at: after-toc

base:
  text_align: left
  font_family: Noto Serif
  font_size: 10pt

code:
  font_size: 10pt
  padding: $code_font_size

example:
  padding: 0

quote:
  font_size: $base_font_size
  font_style: italic

footer:
  recto:
    left:
      content: '{section-or-chapter-title}'
    right:
      content: '{page-number}'
  verso:
    left:
      content: $footer_recto_right_content
    right:
      content: '{chapter-title}'
